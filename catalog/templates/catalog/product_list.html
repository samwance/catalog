{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <p><a class="btn btn-outline-primary" href="{% url 'catalog:product_create' %}" role="button">Добавить товар</a>
    </p>
</div>
<div class="row">
{% for product in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{product.purchase_price}}</h1>
                <img src="{{ product.image | media_url }}" alt="" style="max-width: 100%;">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{product.description|truncatechars:100}}</li>
                </ul>
                <a href="{% url 'catalog:product' product.pk %}" class="btn btn-outline-primary" role="button">Просмотреть</a>
                <a href="{% url 'catalog:product_update' product.pk %}" class="btn btn-outline-primary" role="button">Обновить</a>
                <a href="{% url 'catalog:product_delete' product.pk %}" class="btn btn-outline-primary" role="button">Удалить</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
