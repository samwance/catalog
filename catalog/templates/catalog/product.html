{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col">
    <h4 class="mb-4 text-center">Информация о товаре</h4>
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0  mb-4 font-weight-normal">{{product.name}}</h4>
        <img src="{% mediafile product.image %}" alt="" style="max-width: 50%;">
        </div>

        <div class="card-body">
            <h1 class="card-title pricing-card-title ">{{product.purchase_price}}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Описание: {{product.description}}</li>

            </ul>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Категория: {{product.category}}</li>

            </ul>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li> {{product.updated_at}}</li>

            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endblock %}
